name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run custom validation
        run: node test/validate.js

      - name: Run web-ext validation (informational only)
        run: npm run validate || true
        continue-on-error: true
        # Note: web-ext is Firefox-focused and reports false positives for Chrome extensions

      - name: Build extension
        run: npm run build

      - name: Check build artifacts
        run: |
          ls -la build/
          test -f build/manifest.json
          test -f build/background.js
          test -f build/content.js
          test -f build/options.html
          test -f build/styles.css
          test -d build/icons

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-node-${{ matrix.node-version }}
          path: build/
          retention-days: 7

  package:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create package
        run: npm run package

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: nagminder-v${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

      - name: Check package size
        run: |
          cd dist
          SIZE=$(du -h *.zip | cut -f1)
          echo "üì¶ Package size: $SIZE"
          # Warn if package is getting large (Chrome Web Store has limits)
          SIZE_BYTES=$(du -b *.zip | cut -f1)
          if [ $SIZE_BYTES -gt 20971520 ]; then
            echo "‚ö†Ô∏è Warning: Package size ($SIZE) is over 20MB"
          fi

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for sensitive files
        run: |
          # Check for common sensitive patterns
          if find . -name "*.key" -o -name "*.pem" -o -name "*.p12" | grep -v node_modules; then
            echo "‚ö†Ô∏è Found potentially sensitive files"
            exit 1
          fi

          # Check for hardcoded secrets in JS files
          if grep -r "api_key\|password\|secret" --include="*.js" . | grep -v node_modules | grep -v ".git"; then
            echo "‚ö†Ô∏è Found potential hardcoded secrets"
            exit 1
          fi

          echo "‚úÖ Security checks passed"
